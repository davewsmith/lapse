<!DOCTYPE html>
<html>
<head>
<title>Web Cam</title>
<style>

</style>
</head>
<body>
<h1>Time-Lapse Setup</h1>

<img id="preview" src="/snap"/>

<div>
<form action="/start" method='POST' autocomplete='off'>
Path Prefix: <input name='path_prefix' type='text' size=20 value='pics/img' />
<br/>
Delay: <input name='secs_to_delay' type='text' size='8' value='10' />
<br/>
Record: <input name='secs_to_record' type='text' size='8' value='60' />
<br/>
Secs/Pic: <input name='secs_per_pic' type='text' size='4' value='5' />
<br/>
<button type="submit">Start</button>
</form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $('#preview').click(function(event) {
        $('#preview').attr('src', '/snap?' + (Date.now()));
    });
});
</script>
</body>
</html>
